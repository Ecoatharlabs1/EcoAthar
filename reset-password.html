<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - EcoAthar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #2E7D32;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .mobile-link {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        
        .mobile-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }
        
        .mobile-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒ±</div>
        <h1>Reset Your Password</h1>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required minlength="6" 
                       placeholder="Enter your new password (minimum 6 characters)">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required minlength="6" 
                       placeholder="Confirm your new password">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Reset Password</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Updating your password...</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="mobile-link">
            <p>Using the mobile app? <a href="#" onclick="openMobileApp()">Open EcoAthar App</a></p>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://giesfsbzjxmyllbgacjj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdpZXNmc2J6anhteWxsYmdhY2pqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2NzgyNjUsImV4cCI6MjA2MzI1NDI2NX0.UnTcCdB8DRXfuHHChMliklmMdA7-_WPGeeWoC7Xw0pQ';
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // Get URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            return {
                access_token: urlParams.get('access_token'),
                refresh_token: urlParams.get('refresh_token'),
                type: urlParams.get('type')
            };
        }

        // Show message
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        // Show/hide loading
        function setLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('resetForm').style.display = show ? 'none' : 'block';
        }

        // Reset password
        async function resetPassword(newPassword) {
            try {
                const { error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    throw error;
                }

                return { success: true };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // Open mobile app
        function openMobileApp() {
            // Try to open the mobile app using a custom URL scheme
            window.location.href = 'ecoathar://reset-success';
            
            // Fallback - show instructions
            setTimeout(() => {
                showMessage('Password updated! Please open the EcoAthar mobile app and log in with your new password.', 'success');
            }, 1000);
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', 'error');
                return;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            setLoading(true);
            
            const result = await resetPassword(newPassword);
            
            setLoading(false);
            
            if (result.success) {
                showMessage('Password updated successfully! You can now log in with your new password.', 'success');
                
                // Hide the form after success
                document.getElementById('resetForm').style.display = 'none';
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    openMobileApp();
                }, 3000);
            } else {
                showMessage(`Error: ${result.error}`, 'error');
            }
        });

        // Check if user came from email link
        window.addEventListener('load', () => {
            const params = getUrlParams();
            
            if (params.type === 'recovery' && params.access_token) {
                // User came from email link, ready to reset password
                showMessage('Please enter your new password below.', 'success');
            } else {
                // Invalid or expired link
                showMessage('This password reset link is invalid or has expired. Please request a new one from the app.', 'error');
                document.getElementById('resetForm').style.display = 'none';
            }
        });
    </script>
</body>
</html>
