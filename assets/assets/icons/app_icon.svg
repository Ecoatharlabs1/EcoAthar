<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="110" fill="white"/>
  <!-- Blue ripple circle, bold and centered -->
  <circle cx="256" cy="256" r="160" fill="#E3F4FD"/>
  <circle cx="256" cy="256" r="120" fill="white"/>
  <!-- Leaf, bold and stylized, slightly rotated for energy -->
  <g>
    <ellipse cx="256" cy="220" rx="60" ry="120" fill="#2E7D32" transform="rotate(-18 256 220)"/>
    <!-- Leaf vein -->
    <path d="M256 120 Q270 200 256 340" stroke="white" stroke-width="10" fill="none"/>
  </g>
  <!-- Subtle blue shadow for depth -->
  <ellipse cx="256" cy="350" rx="70" ry="18" fill="#0288D1" fill-opacity="0.10"/>
</svg>